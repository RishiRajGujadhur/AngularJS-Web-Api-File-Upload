<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Scripts/angular.min.js"></script>
    <script src="../../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../App/file-upload.js"></script>

</head>
<body ng-app="fupApp" ng-controller="fupController">
    <div class="container">
        <div class="panel panel-info">

            <div class="panel-heading">
                Photos
            </div>

            <div class="panel-body">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Image</td>
                            <td>Size</td>
                        </tr>
                        </thread>
                    <tbody>
                        <tr ng-repeat="image in imagesrc track by $index">
                            <td>{{image.Name}}</td>
                            <td><img ng-src="{{image.Src}}" title="{{image.Title}}" style="width:100px;" /></td>
                            <td>{{image.Size}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-lg-7">
                        <img id="spinner" ng-src="http://consumer.huawei.com/minisite/sg/p9/images/spinner.gif" style="display:none;" ng-if="!data">
                        <input type="file" multiple ng-files="getTheFiles($files)" id="fileControl" />
                    </div>
                    <div class=" col-lg-5">
                        <input ng-disabled="!imagesrc.length" type="button" class="btn btn-success" ng-click="uploadFiles()" value="Upload" />
                        <input type="button" class="btn btn-success" ng-click="reset()" value="Cancel" />

                    </div>
                </div>
            </div>
        </div>

</body>
</html>
